<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>113306067_Lab5</title>
    <link rel="stylesheet" href="Lab7.css">
    <style>
table {
    width: 80%;
    margin: 20px auto;
    border-collapse: collapse;
    border: 2px solid black;
}

th, td {
    border: 1px solid black;
    padding: 8px;
    text-align: center;
}

thead th {
    background-color: #f4f4f4;
}

tfoot td {
    font-weight: bold;
    background-color: #f9f9f9;
}
</style>
</head>
<body>
    <h1>Lab5 - Grade Table</h1>
    <form id="gradeForm">
        <input type="number" id="mathGrade" placeholder="Math" required>
        <input type="number" id="englishGrade" placeholder="English" required>
        <button type="button" id="submitBtn">Submit</button>
    </form>
    <table id="gradeTable">
        <thead>
            <tr>
                <th>#</th>
                <th>Math</th>
                <th>English</th>
                <th>Average</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
        <tfoot>
            <tr>
                <td>Average</td>
                <td id="mathAvg">0.00</td>
                <td id="englishAvg">0.00</td>
                <td id="overallAvg">0.00</td>
            </tr>
        </tfoot>
    </table>
    <script src="113306067_Lab5.js"></script>
</body>
</html>
